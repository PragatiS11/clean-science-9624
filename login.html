<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
</head>
<style>

.container {
    width: 100%;
    height: 100vh;
    background-image: linear-gradient(rgba(0, 0, 50, 0.8), rgba(175, 92, 165, 0.8)), url(https://www.therobinreport.com/wp-content/uploads/2018/02/Brown_Lubelczyk_ATK-FutureShoppingCenters-850x560.jpg);
    background-position: center;
    background-size: cover;
    position: relative;
}

.form-box {
    width: 90%;
    max-width: 450px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 50px 60px 70px;
    text-align: center;

}

.form-box h1 {

    font-size: 30px;
    margin-bottom: 60px;
    color: #3c00a0;
    position: relative;
}

.form-box h1 ::after {
    content: "";
    width: 30px;
    height: 4px;
    border-radius: 3px;
    background: #3c00a0;
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translate(-50%)
}

.input-field {
    background: #eaeaea;
    margin: 15px 0;
    border-radius: 3px;
    display: flex;
    align-items: center;
    max-height: 65px;
    transition: max-height 0.5s;
    overflow: hidden;
}

input {
    width: 100%;
    background: transparent;
    border: 0;
    outline: 0;
    padding: 18px 15px;

}

.input-field i {
    margin-left: 15px;
    color: #999;

}

form p {
    text-align: left;
    font-size: 13px;
}

form p a {
    text-decoration: none;
    color: #3c00a0;
}

.btn-field {
    width: 100%;
    display: flex;
    justify-content: space-between;
}

.btn-field button {
    flex-basis: 48%;
    background-color: #3c00a0;
    color: #eaeaea;
    height: 40px;
    border-radius: 20px;
    border: 0;
    outline: 0;
    cursor: pointer;
    transition: background 1s;
}

.input-group {
    height: 280px;

}

/* .btn-field button.disable {
    background: #eaeaea;
    color: #fff
} */
</style>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Log in</h1>
            <form>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id = 'email' placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <p>Lost password <a href="#">Click here</a></p>

                <div class="btn-field">
                    <button type="submit" id="LoginBtn" > Log in</button>

                </div>
            </form>
        </div>

    </div>
</body>
<script>

    let data = JSON.parse(localStorage.getItem("user_data"))||[];

   // console.log(data);

    document.querySelector("form").addEventListener("submit", myfunction)

    function myfunction(e) {

        e.preventDefault();

        let email = document.querySelector("#email").value
        let pass = document.querySelector("#password").value

        for (let i = 0; i < data.length; i++) {
            

            if (email == data[i].user_email && pass == data[i].user_password) {
            
               alert("Sign in Successful")

               window.location.href = "http://127.0.0.1:5500/index.html";
               break;

            } else {
                
                alert("wrong Credentials");
                break;

            }
        }
       
    }

</script>

</html>
